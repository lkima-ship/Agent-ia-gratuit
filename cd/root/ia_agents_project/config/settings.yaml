cat > /root/ai_agents_project/config/settings.yaml << 'EOF'
# Configuration du systÃ¨me d'agents IA
system:
  name: "AI Agents Platform"
  version: "1.0.0"
  environment: "development"

api:
  host: "0.0.0.0"
  port: 5002
  debug: false
  cors_enabled: true

security:
  api_keys:
    - "admin_key_123"
    - "user_key_456"
  rate_limiting:
    enabled: true
    default: "100 per hour"

paths:
  src: "./src"
  scripts: "./scripts"
  data: "./data"
  logs: "./logs"

agents:
  auto_discover: true
  scan_directories:
    - "./src"
    - "./agents"
  file_patterns:
    - "*agent*.py"
    - "*ai*.py"
    - "*ia*.py"
EOF
